<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocolife Underwriting Login</title>
  <link rel="stylesheet" href="underwriting_login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <img src="cocolife_logo.png" alt="Cocolife Logo" class="logo">
      <h2>UNDERWRITING LOGIN</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    // Hardcoded credentials
    const validUsername = "admin";
    const validPassword = "cocolife123";

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form from submitting

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === validUsername && password === validPassword) {
        // Redirect to the dashboard page
        window.location.href = "Underwriting_dashboard.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
