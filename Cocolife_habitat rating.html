      padding: 10px 15px;
      border: 2px solid #00743F;
      border-radius: 25px;
      outline: none;
      font-size: 1rem;
    }

    .search-bar button {
      background-color: #00743F;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .search-bar button:hover {

    }

    .clear-btn {
      background-color: #E63946;
    }

    .clear-btn:hover {
      background-color: #b82c37;
    }

    .result {
      display: none;
      border-top: 2px solid #00743F;
      padding-top: 20px;
    }

    .result table {
      width: 100%;
      border-collapse: collapse;
    }

    .result th, .result td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    .result th {

    .no-result {

    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const clearBtn = document.getElementById("clearBtn");
    const resultDiv = document.getElementById("result");

    function searchCountry() {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) return;

      const filtered = data.filter(item =>
        item.country.toLowerCase().includes(query) ||
        item.continent.toLowerCase().includes(query)
      );

      if (filtered.length > 0) {
        let html = "<table><tr><th>Country</th><th>Continent</th><th>Rating</th></tr>";
        filtered.forEach(item => {
          html += `<tr><td>${item.country}</td><td>${item.continent}</td><td>${item.rating}</td></tr>`;
        });
        html += "</table>";
        resultDiv.innerHTML = html;
        resultDiv.style.display = "block";
      } else {
        resultDiv.innerHTML = '<p class="no-result">No results found.</p>';
        resultDiv.style.display = "block";
      }
    }

    searchBtn.addEventListener("click", searchCountry);

    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      resultDiv.style.display = "none";
    });

    // ✅ Press Enter to trigger search
    searchInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchCountry();
      }
    });
